  <div class="content"><p>Be responsible.</p>
<script>
function render(id, {init, draw}) {
  const canvas = document.querySelector(`#${id}`);
  const ctx = canvas.getContext("2d");

  init && init(canvas, ctx);

  function raf(draw) {
    requestAnimationFrame((t) => {
      raf(draw);
      draw(ctx, t);
    });
  }

  draw && raf(draw);
}
</script>
<p><canvas id="canvas-1"></canvas></p>
<script>
render('canvas-1', {
  init(canvas) {
    //
  },
  draw(ctx, t) {
    ctx.fillRect(10, 10, 10, 10);
  }
});
</script>
