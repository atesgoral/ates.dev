---
layout: layouts/base.html
type: article
---

<article>
  <h2>{{ title }}</h2>
  <p class="meta">Posted on {{ date | date: "%b %d, %Y" }}</p>

  <div class="content">{{ content }}</div>

  {% if bluesky %}
  <h3>Comments</h3>
  <div id="bluesky-comments" data-post-url="{{ bluesky }}"></div>
  <script src="/lib/bluesky-comments.js"></script>
  {% endif %}
</article>
